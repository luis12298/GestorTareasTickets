<!DOCTYPE html>
<html lang="es">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Gestor de Tareas</title>
   <script defer src="script.js"></script>
   <style>
      body {
         margin: 0;
         font-family: Arial, sans-serif;
         background-color: #f4f4f4;
         display: flex;
         justify-content: center;
         align-items: center;
         height: 100vh;
         overflow: hidden;
      }

      .task-container {
         width: 450px;
         max-height: 500px;
         background-color: white;
         border-radius: 10px;
         box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
         padding: 20px;
         overflow-y: auto;
      }

      h1 {
         text-align: center;
         margin-bottom: 20px;
      }

      .task-form {
         display: flex;
         flex-direction: column;
         gap: 10px;
      }

      .task-input,
      .task-description,
      #addTaskBtn,
      #searchInput {
         padding: 10px;
         border: 1px solid #ddd;
         border-radius: 5px;
         font-size: 14px;
      }

      textarea {
         resize: vertical;
      }

      #addTaskBtn {
         background-color: #4CAF50;
         color: white;
         cursor: pointer;
         border: none;
         transition: background-color 0.3s;
      }

      #addTaskBtn:hover {
         background-color: #45a049;
      }

      .task-list {
         list-style-type: none;
         padding: 0;
         margin-top: 20px;
      }

      .task-item {
         background-color: white;
         border: 2px dashed #aaa;
         margin-bottom: 15px;
         padding: 15px;
         position: relative;
         border-radius: 10px;
         box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
         transition: transform 0.2s;
      }

      .task-item:hover {
         transform: scale(1.03);
      }

      .delete-btn,
      .complete-btn {
         position: absolute;
         top: 10px;
         border: none;
         border-radius: 50%;
         width: 30px;
         height: 30px;
         font-weight: bold;
         cursor: pointer;
         display: flex;
         justify-content: center;
         align-items: center;
         color: white;
      }

      .delete-btn {
         right: 10px;
         background-color: #ff4d4d;
      }

      .delete-btn:hover {
         background-color: #e60000;
      }

      .complete-btn {
         right: 50px;
         background-color: #007bff;
      }

      .complete-btn:hover {
         background-color: #0056b3;
      }

      .task-title {
         font-size: 16px;
         font-weight: bold;
         color: #333;
         margin-bottom: 5px;
         word-wrap: break-word;
      }

      .task-description-text {
         font-size: 14px;
         color: #666;
         word-wrap: break-word;
      }

      .delete-btnAll {
         background: rgb(248, 0, 0);
         border: none;
         border-radius: 50%;
         width: 25px;
         height: 25px;
         font-weight: bold;
         cursor: pointer;
         display: flex;
         justify-content: center;
         align-items: center;
         color: rgb(255, 255, 255);
         margin-left: 20%;
      }
   </style>
</head>

<body>
   <div class="task-container">
      <h1>Gestor de Tareas</h1>
      <form id="taskForm" class="task-form">
         <input type="text" id="taskTitle" class="task-input" placeholder="Título de la tarea" required>
         <textarea id="taskDescription" class="task-description" placeholder="Descripción de la tarea"></textarea>
         <button id="addTaskBtn" class="task-input">Agregar Tarea</button>
         <input type="search" id="searchInput" class="task-input" placeholder="Buscar tareas...">

         <div id="filterContainer" style="display: flex;">
            <label for="completedTasks"><input type="checkbox" id="completedTasks"> Tareas completas</label>
            <label for="incompletedTasks"><input type="checkbox" id="incompletedTasks"> Tareas
               incompletas
            </label>
            <button class="delete-btnAll" id="delete">X</button>
         </div>

      </form>
      <ul id="taskList" class="task-list"></ul>
   </div>

</body>

</html>
